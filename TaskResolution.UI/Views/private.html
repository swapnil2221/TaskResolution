<div class="container">
    <h2>Register Subject</h2>

    <form>
        <div class="form-group">
            <label for="subjectName">Subject name:</label>
            <input type="text" class="form-control" required id="subjectName" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="code">Subject Code:</label>
            <input type="text" class="form-control" required id="code" placeholder="Enter password">
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>

<div class="container">
    <h2>Register Student</h2>

    <form>
        <div class="form-group">
            <label for="fname">First Name:</label>
            <input type="text" class="form-control" id="fname" placeholder="Enter first name">
        </div>
        <div class="form-group">
            <label for="mname">Mid Name:</label>
            <input type="text" class="form-control" id="mname" placeholder="Enter Middle name">
        </div>
        <div class="form-group">
            <label for="lname">Last Name:</label>
            <input type="text" class="form-control" id="lname" placeholder="Enter last name">
        </div>
        <div class="form-group">
            <label for="dob">Birth Date:</label>
            <input type="date" class="form-control" id="dob" placeholder="Enter DOB">
        </div>
        <div class="form-group">
            <label for="dob">Subjects:</label>

            <input type="text" class="form-control" id="dob" placeholder="Enter DOB">
        </div>
        @*<div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
        </div>*@
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Number</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>BirthDate</th>
            <th>Subjects</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>john@example.com</td>
            <td>Doe</td>
            <td>john@example.com</td>
        </tr>

    </tbody>
</table>
