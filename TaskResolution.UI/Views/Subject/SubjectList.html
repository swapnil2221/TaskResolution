
<div class="container">
    <h2>List of all the subjects</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Subject Name</th>
                <th>Subject Code</th>

            </tr>
        </thead>
        <tbody ng-repeat="item in data">
            <tr>
                <td ng-bind="item.Name"></td>
                <td ng-bind="item.Code"></td>
            </tr>

        </tbody>
    </table>
</div>
